---

- name: apt | ensure apt-transport-https is present
  apt:
    name: apt-transport-https
    state: present

- name: add draios key
  apt_key:
    url: https://s3.amazonaws.com/download.draios.com/DRAIOS-GPG-KEY.public
    state: present
  register: pkg_result
  until: pkg_result is success
- name: install draios apt source
  get_url:
    url: http://download.draios.com/stable/deb/draios.list
    dest: /etc/apt/sources.list.d/draios.list
    mode: 0444
    checksum: 'sha256:6905dcd6d297c4e3fc0df1a25679b1e15c4517e3fd5d197cea7840cc947436bd'

## to ensure gcc available for dkms
- include: gcc.yml

- name: apt | kernel headers install
  apt:
    name: "linux-headers-{{ ansible_kernel }}"
    state: present
  ignore_errors: true
  register: pkg_result
  until: pkg_result is success

- name: apt | falco install
  apt:
    name: "{{ falco_pkgs }}"
    state: present
    update_cache: yes
  register: pkg_result
  until: pkg_result is success
